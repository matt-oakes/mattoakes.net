machine:
  node:
    version: 6.2.2
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  production:
    branch: master
    commands:
      - yarn run deploy
