version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: Install
          command: yarn
      - run:
          name: Test
          command: yarn test
      - run:
          name: Deploy
          command: yarn deploy

workflows:
  main:
    jobs:
      - build:
          filters:
            branches:
              only: master
